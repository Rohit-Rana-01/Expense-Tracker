<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BudgetWise — Neon Dark (Purple)</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Header -->
    <header class="topbar">
      <div class="brand">
        <div class="logo">BW</div>
        <div>
          <h1>BudgetWise</h1>
          <p class="tag">Your Own Expense Tracker .</p>
        </div>
      </div>

      <div class="controls">
        <label class="switch" title="Toggle dark mode">
          <input id="dark-toggle" type="checkbox">
          <span class="slider"></span>
        </label>

        <select id="theme-select" class="theme-select" aria-label="Theme selector">
          <option value="neon-purple">Neon Purple</option>
          <option value="neon-blue">Neon Blue</option>
          <option value="neon-green">Neon Green</option>
          <option value="neon-pink">Neon Pink</option>
          <option value="neon-orange">Neon Orange</option>
        </select>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Summary -->
      <section class="summary">
        <div class="card">
          <small>Income</small>
          <div id="total-income" class="big">₹0.00</div>
        </div>
        <div class="card">
          <small>Expense</small>
          <div id="total-expense" class="big">₹0.00</div>
        </div>
        <div class="card">
          <small>Balance</small>
          <div id="total-balance" class="big">₹0.00</div>
        </div>
      </section>

      <!-- Grid: Form | List | Chart -->
      <section class="grid">
        <!-- Form Panel -->
        <div class="panel form-panel">
          <h2>Record Transaction</h2>

          <form id="expense-form" class="form">
            <label>Type</label>
            <select id="type">
              <option value="Expense">Expense</option>
              <option value="Income">Income</option>
            </select>

            <label>Description</label>
            <input id="description" placeholder="e.g. Groceries" />

            <label>Amount (₹)</label>
            <input id="amount" type="number" step="0.01" placeholder="100.50" />

            <label>Date</label>
            <input id="date" type="date" />

            <div class="form-actions">
              <button id="save-btn" class="btn primary">Save</button>
              <button id="clear-btn" type="button" class="btn ghost">Clear all</button>
            </div>
          </form>
        </div>

        <!-- List Panel -->
        <div class="panel list-panel">
          <h2>Transactions</h2>
          <div id="list" class="list"></div>
        </div>

        <!-- Chart Panel -->
        <div class="panel chart-panel">
          <h2>Spending Breakdown</h2>
          <canvas id="breakdownChart" width="400" height="300"></canvas>
        </div>
      </section>

      <footer class="footer">
        <small>Data is stored in your browser (localStorage). No account is required.</small>
      </footer>
    </main>
  </div>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
